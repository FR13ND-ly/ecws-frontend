<div class="pages" *ngIf="pages$ | async as pages else loading">
    <img class="page" [src]="page" *ngFor="let page of pages">
</div>
<ng-template #loading>
    <div class="pages">
        <div class="loading-item" *ngFor="let i of [1, 2, 3, 4, 5, 6, 7, 8]"></div>
    </div>
</ng-template>
<div class="actions">
    <input (change)="onSetPages($event)" accept="application/pdf" type="file" style="display: none;" #fileInput>
    <button (click)="fileInput.click()" mat-mini-fab color="primary"><mat-icon>update</mat-icon></button>
</div>
