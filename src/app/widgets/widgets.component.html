<form (submit)="onAddWidget(widgetForm)" class="widget mat-elevation-z2" #widgetForm="ngForm">
    <mat-form-field appearance="outline">
        <mat-label>Aviz nou</mat-label>
        <textarea matInput ngModel name="text"></textarea>
    </mat-form-field>
    <div class="widget__actions">
        <button mat-mini-fab type="submit"><mat-icon>done</mat-icon></button>
    </div>
</form>
<app-widget [widget]="widget" *ngFor="let widget of widgets$ | async"></app-widget>
