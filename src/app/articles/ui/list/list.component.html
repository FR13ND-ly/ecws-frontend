<div class="list mat-elevation-z4">
    <div class="list__content">
        <h2 class="list__title">{{ name }}</h2>
        <app-articles-list 
            cdkDropList
            [cdkDropListData]="articles"
            *ngIf="articles"
            (cdkDropListDropped)="drop($event)"
            [articles]="articles">
        </app-articles-list>
    </div>
    <section class="list__actions">
        <button (click)="onAddArticle()" class="list__button" color="primary" mat-raised-button><mat-icon>add</mat-icon></button>
    </section>
</div>
